<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database for Final Year Projects</h2>
    </header>
    <nav>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="index.html">Home</a>
        <a href="projects.html">Project</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
    </nav>
    <h2>Login</h2>
    <form>
        <p>
            First Name: <input name="fname" type="text">
        </p>
        <p>
            Last Name: <input name="lname" type="text">
        </p>
        <p>
            Email Address: <input name="email" type="email">
        </p>
        <p>
            Password: <input name="password" type="password">
        </p>
        <p>
            Matric Number: <input name="matricno" type="text">
        </p>
        <p>
            Program: <select name="Computer Science">
                <option value="course1">Computer Science</option>
                <option value="course2">Software Engineering</option>
                <option value="course3">Information Technology</option>
                <option value="course4">Computer Information Systems</option>
                <option value="course5">Computer Technology</option>
            </select>
        </p>
        <p>
            Year of Graduation: <select name="2020">
                <option value="year1">2020</option>
                <option value="year2">2019</option>
                <option value="year3">2018</option>
                <option value="year4">2017</option>
                <option value="year5">2016</option>
                <option value="year6">2015</option>
            </select>
        </p>
        <p>
            <input value="submit" type="submit">
        </p>
    </form>
</body>
</html>
